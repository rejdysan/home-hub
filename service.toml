[Unit]
Description=HomeHub Temperature Kiosk Backend
After=network.target mosquitto.service

[Service]
# Replace '10xDEV' with your actual Pi username
User=10xDEV
WorkingDirectory=/home/10xDEV/HomeHub
# Path to your python executable (or venv)
ExecStart=/usr/bin/python3 main.py
Restart=always
RestartSec=5
# Standard output for logs (view with journalctl)
StandardOutput=inherit
StandardError=inherit

[Install]
WantedBy=multi-user.target